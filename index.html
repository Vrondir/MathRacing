<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Math Racing</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
	<div id="main-toolbar" class="toolbar">
		<button class="toolbutton" id="activity-button" title="My Activity"></button>

		<!-- Add more buttons here -->

		<!-- Buttons with class="pull-right" will be right aligned -->
		<button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
	</div>

	<!-- The content of your activity goes inside the canvas -->

	<div id="canvas">
		<!-- Replace this message with your own content -->
		<fieldset>
			<div id="wrong-answers">Wrong answers: 0 / 3</div>
			<span id="question"></span>
			<input type="number" name="answer" id="answer" placeholder="Type in your answer" autofocus>
			<input type="button" value="Check!" id="check">
		</fieldset>
		<div id="player-car">
			<h1>Your car</h1>
			<div class="lane">
				<img class="object car move-right" src="activity/cars/Porsche-911-brut.svg" width="300">
			</div>
		</div>
		<hr>
		<div id="ai-car">
			<h1>AI car</h1>
			<div class="lane">
				<img class="object car move-right" src="activity/cars/FERRARI-TESTARROSA.svg" width="300">
			</div>
		</div>
		<div id="win-screen">
			<h1 class="text-win-lose" id="text-win-lose">You Won!</h1>
			<div class="button-center">
				<button type="button" id="button-reload">Again?</button>
			</div>
		</div>
	</div>

</body>

</html>
